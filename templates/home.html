  {% extends "layout.html" %}
  {% block title %}Home{% endblock %}
  {% block content %}
  <ul>
    <li><a href="{{ url_for('home_page') }}">Home</a></li>
    <li><a href="{{ url_for('my_page',personID=personID) }}">Profile</a></li>
    <li><a href="{{url_for('signup_page')}}">Signup</a></li>
  </ul>
  <div>
    <form action="" method="POST" name="posting">
      <input type="text" id="post_data" name="post"/>
      <input type="submit" value="submit"/>
    </form>
    {%for i in payload%}
    <h2>{{i[0]}}</h2>
    <p>{{i[2]}}</p>
    <p>{{i[3]}}</p>
    {%endfor%}
  </div>
  {% endblock %}
